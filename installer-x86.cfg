[Application]
name=redBorder Malware EndPoint
version=1.0
target=null
icon=redborderlogo.ico

[Python]
version=3.4.3
bitness=32

[Include]
files=endpoint-loader-agent/endpoint_agent
  endpoint-loader-agent/logs/
  endpoint-loader-agent/bitacora/
  endpoint-loader-agent/config/
  endpoint-loader-agent/postinstall.bat
  deps/x86/psutil-4.0.0.win32-py3.4.exe > $INSTDIR\deps
  deps/x86/pysha3-0.3.win32-py3.4.exe > $INSTDIR\deps
  deps/x86/pywin32.whl > $INSTDIR\deps
  deps/CertMgr.Exe > $INSTDIR\cert
  TextLog.nsh

[Build]
nsi_template=template-x86.nsi
installer_name=redBorder_endpoint_i386.exe
